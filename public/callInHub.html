	<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="callInHubStyle.css">
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body onload="on_open(); checkPerm()">
		<header>
			<div id="loginArea">
				<a href="login.html" class="loginBtn" id="loginBtn">Login</a>
			</div>
      		<a href="index.html"><img src="ddi_logo.png" class="ddi_logo"></a>
		</header>

		<main>
			<div style="top: 0; position: -webkit-sticky; position: sticky">
				<div class="navbar">
					<a href="index.html">Main</a>

					<div class="dropdown">
						<button class="dropbtn">All Employees
							<i class="fa fa-caret-down"></i>
						</button>
						<div class="dropdown-content">
							<a href="timeOffCalendar.html" id="timeOffCalendarLink">Time Off Calendar</a>
							<a href="https://docs.google.com/forms/d/e/1FAIpQLSeUCMjTwtfYFEi7oQhyRG555l1wqJzu3ibgm4PCpunNWJ9LLQ/viewform" id="purchaseOrdersLink">Purchase Orders</a>
							<a href="http://ro.delzerbiz.com/" id="repairOrdersLink">Repair Orders</a>
						</div>
					</div>

					<div class="dropdown">
						<button class="dropbtn" id="active">Dispatch
							<i class="fa fa-caret-down"></i>
						</button>
						<div class="dropdown-content">
							<a href="jobScheduling.html" id="jobSchedulingCalendarLink">Job Scheduling Calendar</a>
							<a href="dispatchCallIn.html" id="dispatchCallInLink">Dispatch Call-In Form</a>
							<a href="callInHub.html" class="active">Call-In Hub</a>
						</div>
					</div>

					<div class="dropdown">
						<button class="dropbtn">Rentbiz
							<i class="fa fa-caret-down"></i>
						</button>
						<div class="dropdown-content">
							<a href="https://docs.google.com/forms/d/e/1FAIpQLSecRGVwTR0iOviuFp_V2Fq4AOM4Bf0ewSqygiwQTS4KC5u5Qw/viewform" id="transportingEquipmentLink">Transporting Equipment</a>
						</div>
					</div>

					<div class="dropdown">
						<button class="dropbtn" id='adminstrationDropDown'>Administration
							<i class="fa fa-caret-down"></i>
						</button>
						<div class="dropdown-content">
							<a href="employeeList.html" id="employeeListLink">Employee List</a>
						</div>
					</div>

					<a href="about.html" id="aboutnav">About</a>
				</div>
			</div>

			<div class="header">
				<h1>Call In Hub</h1>
			</div>

			<div id="viewCallInModal">
				<div class="header2">
					<h2 id="modalHeader"></h2>
				</div>

				<div class="sidebysideBlock">
					<div class="modalColumn">
						<div class="label">
							<p id="modalJobClass"></p>
						</div>
						<div class="label">
							<p id="modalJobContact"></p>
						</div>
						<div class="label">
							<p id="modalPhone"></p>
						</div>
						<div class="label">
							<p id="modalContactEmail"></p>
						</div>
						<div class="label">
							<p id="modalOwnerName"></p>
						</div>
						<div class="label">
							<p id="modalMailingAddress"></p>
						</div>
					</div>
					
					<div class="modalColumn">
						<div class="label">
							<p id="modalReason"></p>
						</div>
						<div class="label">
							<p id="modalComments"></p>
						</div>
					</div>
				</div>

				<div class="modalPriorNotesBox">
					<div class="label">
						<p id="modalNotes"></p>
					</div>
				</div>

				<div class="modalAddNotesArea">
					<div class="label">
						<label for="addNotesField">Add Notes:</label>
					</div>
					<div class="modalNotesBox">
						<textarea id="addNotesField" class="input"></textarea>
					</div>
				</div>

				<div class="btnDiv">
					<button id="closeBtn">Close Call In</button>
					&nbsp;
					<button id="noteBtn">Add Note</button>
					&nbsp;
					<button id="cancelBtn">Cancel</button>
				</div>
			</div>

			<div id="modalBackDrop"></div>

			<div class="main">	
				<div class="sidebysideBlock">
					<div class="callInColumnArea">
						<div class="callInColumn" id="openCallInColumn">
							<div class="header2">
								<h2>Open Call Ins</h2>
							</div>
						</div>
					</div>
					<div class="spacer"></div>
					<div class = "callInColumnArea">
						<div class = "callInColumn" id="closedCallInColumn">
							<div class="header2">
								<h2>Closed Call Ins</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="callInHub.js"></script>
		<script type="text/javascript" src="permissions.js"></script>
	</body>

</html>
